<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2>OREVA</h2>

            <div class="btn">6</div>
            <div class="btn">7</div>

            <div class="btn">9</div>
            <div class="btn">2</div>

            <div class="btn">5</div>
            <div class="btn">(</div>
            <div class="btn">)</div>
            <div class="btn">0</div>
            <div class="btn">1</div>
            <div class="btn">/</div>
            <div class="btn">*</div>
            <div class="btn">-</div>

            <div class="btn" id="red_btn">AC</div>
            <div class="btn" id="red_btn">del</div>
            <div class="btn">.</div>
